<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .node {
        stroke: #fff;
        stroke-width: 3px;
    }
    
    .link {
        stroke-opacity: .6;
    }
</style>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

        var width = 1200,
            height = 900;

        var colorNode = d3.scale.category20(),
            colorLink = d3.scale.category10();



        var force = d3.layout.force()
            .charge(-120)
            .linkDistance(35)
            .size([200, 500]);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
        

        d3.json("http://192.168.88.82/api/getGraph?user=1", function(error, graph) {
            force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

            var link = svg.selectAll(".link")
                .data(graph.links)
              .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", 3)
                .style("stroke", function(d) { return colorLink(d.value); });

            var node = svg.selectAll(".node")
                .data(graph.nodes)
              .enter().append("circle")
                .attr("class", "node")
                .attr("r", 15)
                .style("fill", function(d) { return colorNode(d.group); })
//                 .call(force.drag);
              var text = svg.selectAll("text")
                                    .data(graph.nodes)
                                    .enter()
                                    .append("text");
                                       
              vat textLabels = text
                               .attr("x", function(d) {return d.cx;})
                               .attr("y", function(d) {return d.cy;})
                               .text( function (d) {return d.name;})
                               .attr("font-family", "sans-serif")
                               .attr("font-size", "20px")
                                .attr("fill","grey");
              
            
            node.append("title")
                .text(function(d) { return d.name; });

            force.on("tick", function() {
                link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                node.attr("cx", function(d){return d.x})
                    .attr("cy", function(d){return d.y});
            });
        });

    </script>
</body>
